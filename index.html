<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution a:hover { color: hsl(225, 10%, 92%); }
  </style>
</head>
<body class="flex flex-col">
  <div class="card-container flex justify-center align-center">
    <div class="card flex flex-col">
      <div class="card-img-container"><img src="images/image-victor.jpg" alt=""></div>
      <div class="card-content flex flex-col justify-between text-center">
        <div class="card-bio flex flex-col">
          <div class="card-bio-top flex">
            <h1 class="text-primary text-lg text-strong">Victor Crest</h1>
            <p class="text-muted">26</p>
          </div>
          <div>
            <p class="text-muted text-sm">London</p>
          </div>
        </div>
        <dl class="card-stats flex">
          <div class="card-stat flex">
            <dt class="text-muted text-sm">Followers</dt>
            <dd class="text-primary text-lg text-strong">80K</dd>
          </div>
          <div class="card-stat flex">
            <dt class="text-muted text-sm">Likes</dt>
            <dd class="text-primary text-lg text-strong">803K</dd>
          </div>
          <div class="card-stat flex">
            <dt class="text-muted text-sm">Photos</dt>
            <dd class="text-primary text-lg text-strong">1.4K</dd>
          </div>
        </dl>
      </div>
    </div>
  </div>

  <div class="attribution-container flex-col justify-end">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/metchadou" target="_blank">Metch Adou</a>.
    </div>
  </div>
</body>
</html>
